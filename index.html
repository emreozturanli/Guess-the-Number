<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-light p-5">
        <h1 class="text-center fs-1 fw-bold text-danger ">GUESS THE NUMBER</h1>
    </header>
    <section class="title p-3 container-fluid">
        <h2 class="text-center text-success">guess the number between 1 - 100</h2>
    </section>
    <main class="container m-auto row">
        <div class="game bg-warning col-sm-6 d-flex flex-column justify-content-center align-items-center">
            <h3 class="my-5 text-center info-text">make your guess</h3>
            <input class="mb-5 bg-success text-center text-white border-0 outlin rounded-5 " type="number" name="number" id="number"> <br>
            <button class="btn btn-primary mb-5 fs-2 check">check</button>
        </div>
        <div class="info col-sm-6 border-5 d-flex flex-column justify-content-center align-items-center">
            <h4 class="mb-5 text-white fs-1">right : <span class="right">10</span></h4>
            <a href="index.html"><button class="btn btn-secondary mb-5 fs-2 reset">reset</button></a>
            <h3 class=" text-center time-info text-white fs-1"></h3>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
